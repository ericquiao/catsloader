    <script>
      $(document).ready(function(){
        $(".owl-carousel").owlCarousel({
          nav:false,
          margin:10,
          animateIn:'fadeIn',
          animateOut:'fadeOut',
          loop:false,
          responsive:{
            0:{
              items:1,
              nav:false
            },
            600:{
              items:3
            },
            1000:{
              items:3
            }
          }
        });
      });
